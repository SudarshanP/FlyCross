<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Title Goes Here</title>
<script type="text/javascript" src="punnett.json"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="coffee-script.js"></script>
<script type="text/javascript" src="handlebars.js"></script>
<script id="punHdrTpl" type="text/x-handlebars-template">
      <tr><td>{{#each fly2Axis}}</td><td>{{this}}{{/each}}</td></tr>
</script>
<script id="punRowTpl" type="text/x-handlebars-template">
      <tr><td>{{gamete}}{{#each flies}}</td><td>{{genotype}}{{/each}}</td></tr>
</script>
<script id="punTpl" type="text/x-handlebars-template">
    <table border="2" id='punTable'>
        {{{hdr}}}
        {{#each rows}}{{{this}}}{{/each}}
    </table>
</script>
<script id="legendTpl" type="text/x-handlebars-template">
    {{title}}
    <table border="2">
        {{#each rows}}{{{this}}}{{/each}}
    </table>
</script>
<script id="legendRowTpl" type="text/x-handlebars-template">
   <td>{{txt}}</td><td>{{color}}</td>
</script>

<script type="text/coffeescript">
makeLegend = (title,arr,colors,globalLookupVar) ->
   legendRowTpl = Handlebars.compile($("#legendRowTpl").html())
   legendTpl = Handlebars.compile($("#legendTpl").html())
   
   tbl = {}
   rows = []
   for txt,i in arr
      tbl[txt] = colors[i%colors.length]
      rows.push legendRowTpl({"txt":txt,"color":tbl[txt]})
   window[globalLookupVar] = tbl
   legendTpl({"title":title,"rows":rows})

showLegend = (flyMatrix) ->
   gColors = ["Blue","Fuchsia","Gray","Green","Lime","Maroon","Navy","Olive","Purple","Red","Silver","Teal","White","Yellow"]
   pColors = ["Yellow","White","Teal","Silver","Red","Purple","Olive","Navy","Maroon","Lime","Green","Gray","Fuchsia","Blue"]
   gLegends = []
   pLegends = []
   for row in flyMatrix
      for fly in row
         g = fly.genotype
         p = fly.phenotype.join " "
         gLegends.push g 
         pLegends.push p
   $("#pLegend").html makeLegend("Phenotypes",pLegends,pColors,"pColors")
   $("#gLegend").html makeLegend("Genotypes",gLegends,gColors,"gColors")

colorify = (flyMatrix) ->
   for row,i in flyMatrix
      for fly,j in row
         cell = $("#fly_"+i+"_"+j)
         cell.css("color",)
showPunnett = (pun) ->
   hdrTpl = Handlebars.compile($("#punHdrTpl").html())
   rowTpl = Handlebars.compile($("#punRowTpl").html())
   punTpl = Handlebars.compile($("#punTpl").html())
   hdrHTML = hdrTpl(pun)
   rows = []
   for r,i in pun["punnetSquare"]
      rows.push rowTpl({"gamete":pun["fly1Axis"][i],"flies":r})
   punHTML = punTpl({"hdr":hdrHTML,"rows":rows})
   $("#out").html(punHTML)

$ ->
   showPunnett(punnett)
   $("#punTable").find("tr").each (i) -> 
      $(this).find("td").each (j) -> 
         if i && j
            fly = punnett["punnetSquare"][i-1][j-1]
            $(this).data({"i":i,"j":j,"fly":fly})
            $(this).attr({"id":"fly_"+(i-1)+"_"+(j-1)})
            $(this).hover ->
               $("#status").html $(this).data().i+":"+$(this).data().j+$(this).data().fly.genotype+":"+$(this).attr('id')


   #alert $("#punTable").children().length
   
</script>
<!--script type="text/coffeescript" src="cross.coffee"></script-->
</head>
<body>
<p>Punnett Square</p>
<div id="status">sssss</div>
<div id="out"/>
</body>
</html>
